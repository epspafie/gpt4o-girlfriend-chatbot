<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 애인 챗봇</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 프로필 영역 -->
  <header id="chat-header">
    <div class="profile-container">
      <img src="gpt-profile.png" alt="GPT 프로필" class="profile-img" />
      <span class="profile-name">에이미</span>
    </div>
    <button id="voice-toggle">🔊 음성 ON</button>
  </header>

  <!-- 채팅창 -->
  <div id="chat-box"></div>

  <!-- 입력 폼 -->
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="메시지를 입력하세요..." autocomplete="off" required />
    <button type="submit">전송</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
