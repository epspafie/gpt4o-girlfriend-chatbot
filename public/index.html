<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMPE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="chat-header" style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">
    <!-- 👧 프로필 영역 (지은 + 연지) -->
    <div class="profile-container" style="display: flex; align-items: center; gap: 8px;">
      <img src="gpt-profile.png" alt="지은이" class="profile-img-large character-select" data-character="지은이" />
      <img src="gpt-profile2.png" alt="연지" class="profile-img-large character-select" data-character="연지" />
    </div>
  
    <!-- 🔊 음성 + NSFW 토글 -->
    <div style="display: flex; align-items: center; gap: 12px;">
      <button id="voice-toggle">🔊 음성 ON</button>

      <label for="ebiToggle" style="font-size: 14px; user-select: none;">
        <input type="checkbox" id="ebiToggle" />
        <strong>NSFW (EBI+)</strong>
      </label>

      <!-- ✅ NSFW 모델 선택 드롭다운 UI -->
<div id="nsfw-model-section" style="display: none; margin-top: 6px;">
  <small>현재 모델: <span id="selected-nsfw-model" style="font-weight: bold;">(기본값)</span></small><br/>
  <select id="nsfw-model-dropdown" style="margin-top: 4px; width: 170px; padding: 5px; font-size: 14px;"></select>
</div>

    </div>
  </header>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="메시지를 입력하세요..." autocomplete="off" />
    <button type="submit">전송</button>
  </form>

  <script>
    const ebiCheckbox = document.getElementById("ebiToggle");
    const nsfwModelSection = document.getElementById("nsfw-model-section");
  
    ebiCheckbox.addEventListener("change", () => {
      nsfwModelSection.style.display = ebiCheckbox.checked ? "block" : "none";
    });
  </script>
  
  <!-- 메인 스크립트 -->
  <script src="script.js?v=10"></script>
</body>
</html>
