<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>지은이</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="chat-header">
    <div class="profile-container">
      <img src="gpt-profile.png" alt="GPT 프로필" class="profile-img-large" />
    </div>
    <button id="voice-toggle">🔊 음성 ON</button>
  </header>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="메시지를 입력하세요..." autocomplete="off" />
    <button type="submit">전송</button>
  </form>

  <script src="script.js"></script>

  <!-- ✅ 자동 대화 복원 스크립트 -->
  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/load");
        const data = await res.json();
        const messages = data.messages || [];

        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML = ""; // 기존 내용 초기화

        messages.forEach((m) => {
          const div = document.createElement("div");
          div.className = m.role === "user" ? "user-msg" : "gpt-msg";
          div.textContent = (m.role === "user" ? "🧑‍💬 " : "🧠 ") + m.content;
          chatBox.appendChild(div);
        });

        // 자동 스크롤 맨 아래로
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (e) {
        console.error("대화 불러오기 실패:", e);
      }
    });
  </script>
</body>
</html>
